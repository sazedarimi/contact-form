<header>
    <h1>Sign Up & Stay with Us </h1>
</header>      

<section class="signup">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7">
                <form class="row shadow p-5">
                    <h2 class="pb-5 m-auto">Enter Your Valid Information</h2>
                    <div class="col-xl-6 mb-3">
                        <label>First Name</label>
                        <input type="text" name="" class="form-control" placeholder="Inter Your Frist Name">
                    </div>
                    <div class="col-xl-6">
                        <label>SurName</label>
                        <input type="text" name="" class="form-control" placeholder="Inter Your SurName">
                    </div>
                    <div class="col-xl-12 mb-3">
                        <label>Email Address</label>
                        <input type="text" name="" class="form-control" placeholder="Inter Your Valid Email Address">
                    </div>
                    <div class="col-xl-6 mb-3">
                        <span>Select Your Gender</span>
                    <div class="form-check">
                        <input type="radio" name="Gender" value="male" id="male" class="form-check-input">
                        <label for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="Gender" value="female" id="female" class="form-check-input">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="Gender" value="other" id="other" class="form-check-input">
                        <label for="other">Others</label>
                    </div>
                    </div>
                    <div class="col-xl-6 mb-3">
                        <span>Select Your Country</span>
                    <div class="form-check">
                        <input type="checkbox" name="country" value="bn" id="bn" class="form-check-input">
                        <label for="bn">Bangladesh</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="country" value="usa" id="usa" class="form-check-input">
                        <label for="usa">USA</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="country" value="canada" id="canada" class="form-check-input">
                        <label for="canada">Canada</label>
                    </div>
                    </div>
                    <div class="col-xl-12 mb-3">
                         <label>Select Your Course</label>
                         <select class="form-control">
                             <option>Select....</option>
                             <option>Web Design</option>
                             <option>Graphics</option>
                             <option>WordPress</option>
                        
                         </select>
                    </div>
                    <div class="col-xl-12 mb-3">
                        <label>Choose Your CV</label>
                        <input type="file" name="" class="form-control-file">
                    </div>
                    <div class="col-xl-12 mb-3">
                        <label>Leave You Message</label>
                        <textarea class="form-control" rows="7"></textarea>   
                    </div>
                    <div class="col-xl-10 mb-3">
                        <input type="submit" name="" class="btn btn-outline-danger px-5">
                    </div>
                    <div class="col-xl-2 mb-3">
                        <p><a href="login.html">Login</a></p>
                    </div>
                  
                </form>

            </div>
        </div>
    </div>
</section>
